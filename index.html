<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8' />
    <title>Tables & Forms Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <h3>Student Data Sorted by Major</h3>
    <table class="center">
        <tbody>
            <tr>
                <th>Major</th>
                <th>Student Name</th>
                <th>Class</th>
                <th>Home State</th>
            </tr>
            <tr>
                <td rowspan="2">Communication</td>
                <td>Ash, Alice</td>
                <td>Sophomore</td>
                <td>ND</td>
            </tr>
            <tr>
                <td>Smith, Paul</td>
                <td>Senior</td>
                <td>MN</td>
            </tr>
            <tr>
                <td>Computer Sci</td>
                <td>Campbell, Butch</td>
                <td>Junior</td>
                <td>ND</td>
            </tr>
        </tbody>
    </table>

    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            Want to speak at our fake conference? Fill out
            this form.
        </p>
    </header>
    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text' />
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='you@example.com' />
        </div>
        <fieldset class='legacy-form-row'>
            <legend>Type of Talk</legend>
            <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Main Stage</label>
            <input id='talk-type-2' name='talk-type' type='radio' value='workshop' />
            <label for='talk-type-2' class='radio-label'>Workshop</label>
        </fieldset>
        <div class='form-row'>
            <label for='t-shirt'>T-Shirt Size</label>
            <select id='t-shirt' name='t-shirt'>
                <option value='xs'>Extra Small</option>
                <option value='s'>Small</option>
                <option value='m'>Medium</option>
                <option value='l'>Large</option>
            </select>
        </div>
        <div class='form-row'>
            <label for='abstract'>Abstract</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
        </div>
        <div class='form-row available'>
            <label class='checkbox-label' for='available'>
                <input id='available' name='available' type='checkbox' value='is-available' />
                <span>I'm actually available the date of the talk</span>
            </label>
        </div>
        <div class='form-row'>
            <button>Submit</button>
        </div>

    </form>
</body>

</html>
